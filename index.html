<!DOCTYPE html>
<html lang="en">
<head>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="main()">
  <div class="flex-center">  <button id="resetGameBtn" class="btn-drk">Reset Game</button></div>

  <div id="register" class="flex-center">
    <div>
      <div class="flex-center" style="min-height: 30vh;min-width: 50vw;word-break: break-all; text-align: center;">
        <label for="name">Input a name. 3 charachters minimum:</label>
        <input id="name" type="text" min="3"/>
        <label for="cards">Select a number of pair of cards.10 Minimum, 30 Maximum:</label>
        <input id="cards" type="number" max="30" min="10" value="10"/>
        <button onclick="startGame()" class="btn-ply">PLAY</button>
      </div>
    </div>
  </div>
  <div id="gameContainer" class="invisible">
    <div id="counterDiv" class="outlinedText flex-center" style="border: 10px double white;">
      <span><h1>Observe the cards before they disappear</h1></span>
    </div>
    <div id="gameBoard" class="grid-container"></div>
  </div>
</body>
</html>
